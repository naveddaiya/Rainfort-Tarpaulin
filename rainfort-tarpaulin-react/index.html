  <!-- Inline critical CSS for instant loading state -->
  <style>
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f9ff 0%, #fef3e0 50%, #f8fafc 100%);
    }

    .dark #root:empty {
      background: linear-gradient(135deg, #0a1628 0%, #0f1d32 50%, #0a1628 100%);
    }

    #root:empty::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid #1e3a5f;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .dark #root:empty::after {
      border-color: #3375a3;
      border-top-color: transparent;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Prevent dark mode flash: apply theme class before render -->
  <script>
    (function() {
      var theme = localStorage.getItem('tarpaulin-theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
